<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Tool Clone changes</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .logo {
            font-size: 80px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .google {
            color: #4285F4;
        }
        .google span:nth-child(2) { color: #EA4335; }
        .google span:nth-child(3) { color: #FBBC05; }
        .google span:nth-child(4) { color: #4285F4; }
        .google span:nth-child(5) { color: #34A853; }
        .google span:nth-child(6) { color: #EA4335; }

        .search-box {
            width: 500px;
            max-width: 90%;
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 30px;
            border: 1px solid #dcdcdc;
            outline: none;
            margin-top: 20px;
        }

        .search-box:focus {
            box-shadow: 0 0 5px rgba(66, 133, 244, 0.5);
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .btn:hover {
            border: 1px solid #dcdcdc;
        }
    </style>
</head>

<body>

    <!-- Google-like Logo -->
    <div class="logo google">
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <!-- Search Form -->
    <form action="https://www.google.com/search" method="GET">
        <input type="text" name="q" class="search-box" placeholder="Search Google..." required>

        <div class="btn-container">
            <button class="btn" type="submit">Google Search</button>
            <button class="btn" type="submit" formaction="https://www.google.com/search?btnI=I">

        </div>
    </form>
